<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title >
      Havelist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container-background-color">
  <ion-searchbar  placeholder="Search to card name" animated (ionInput)="onSearchCards($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label class="text-bold">Card Name</ion-label>
      <ion-label class="text-bold">Status</ion-label>
      <ion-label class="text-bold">Action</ion-label>
    </ion-item>
    <ion-item class="container-background-color" *ngFor="let card of cards">
      <ion-label>{{card.name}}</ion-label>
      <ion-label>{{card.status}}</ion-label>
      <ion-label><ion-button (click)="onModalDelete(card.id_card)" color="danger">Delete</ion-button></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
